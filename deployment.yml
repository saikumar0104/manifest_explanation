apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: weather
  labels:
    app: weather-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather
          image: saikumar403/tempwindx:sec
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: weather-config
            - secretRef:
                name: weather-secret
